<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
</head>
<body>
    <h1>Adicionar Novo Cliente</h1>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'lista_clientes' %}"><button>Voltar para a lista de clientes</button></a>
</body>
</html>

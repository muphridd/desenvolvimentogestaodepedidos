<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Data do Pedido</th>
                <th>Valor</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.cliente.nome }}</td>
                <td>{{ pedido.data_pedido }}</td>
                <td>R$ {{ pedido.valor|floatformat:2 }}</td>
                <td><a href="{% url 'edita_pedido' pedido.pk %}">Editar</a></td>
                <td><a href="{% url 'deleta_pedido' pedido.pk %}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'cria_pedido' %}">Criar Novo Pedido</a>
    <a href="{% url 'tela_inicio' %}">Voltar para a PÃ¡gina Inicial</a>
</body>
</html>
